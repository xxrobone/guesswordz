<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rockpaperscissors/rps.css">
    <script src="https://kit.fontawesome.com/d3412194f0.js" crossorigin="anonymous"></script>
    <title>Gamez - Rock paper scissors</title>
</head>

<body id="rps">
    <nav>
        <h2>GAMEZ</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./rockpaperscissors.html">Rock paper scissors</a></li>
            <li><a href="./wordguess.html">WordGuess</a></li>

        </ul>
    </nav>
    <header>
        <h1>Rock <i class="fa-solid fa-hand-fist small"></i> - Paper <i class="fa-solid fa-hand small"></i> - Scissors
            <i class="fa-solid fa-hand-peace small"></i>
        </h1>
    </header>
    <div class="stats">Player wins :<span class="wins">0</span> <i class="fa-sharp fa-solid fa-ranking-star small"></i>
        Player
        losses :<span class="losses">0</span></div>
    <p>A game of rock paper scissors, first to 5 points wins</p>
    <!--  <div class="modal">
    </div> -->
    <button class="start btn">Play Game</button>
    <div class="score">
        <h4>player: <span id="player">0</span></h4>
        <h4>bot: <span id="bot">0</span></h4>
    </div>
    <h2>Pick a choice</h2>
    <div class="choices_wrapper">
        <ul>
            <li><i id="rock" class="fa-solid fa-hand-fist"></i></li>
            <li><i id="paper" class="fa-solid fa-hand"></i></li>
            <li> <i id="scissors" class="fa-solid fa-hand-peace"></i></li>
        </ul>
    </div>
    <div class="show_result">
        <h2 class="show_text"></h2>
        <!-- <div class="bot">
            <i class="fa-solid fa-hand-fist"></i>
            <i class="fa-solid fa-hand"></i>
            <i class="fa-solid fa-hand-peace"></i>
        </div>
        <div class="player">
            <i class="fa-solid fa-hand-fist"></i>
            <i class="fa-solid fa-hand"></i>
            <i class="fa-solid fa-hand-peace"></i>
        </div> -->
        <div class="show_icon"></div>
    </div>
    <div class="buttons">
        <button class="restart btn">Restart</button>
        <button class="quit btn">Quit</button>
    </div>

    <footer>&copy; Games by Rob</footer>


    <script src="../js/rockpaperscissors/rps.js"></script>
</body>

</html>
